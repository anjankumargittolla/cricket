<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th {
  text-align: center;
}
    </style>
</head>
<body>
<form action="/ipl/team_players/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center" ;>
        <tr>
            <th>LOGO</th>
            <th>TEAM</th>
            <th>STATE</th>
        </tr>
        <tr>
            <td><img src="{{team.0.team_logo.url}}" height="30" width="30"></td>
            <td><a href="/ipl/{{team.0.team_id}}/details/">{{team.0.team_name}}</a></td>
            <td>{{team.0.club_state}}</td>
        </tr>
        <tr>
            <td><img src="{{team.1.team_logo.url}}" height="30" width="30"></td>
            <td><a href="/ipl/{{team.1.team_id}}/details/">{{team.1.team_name}}</a></td>
            <td>{{team.1.club_state}}</td>
        </tr>
        <tr>
            <td><img src="{{team.2.team_logo.url}}" height="30" width="30"></td>
            <td><a href="/ipl/{{team.2.team_id}}/details/">{{team.2.team_name}}</a></td>
            <td>{{team.2.club_state}}</td>
        </tr>
        <tr>
            <td><img src="{{team.3.team_logo.url}}" height="30" width="30"></td>
            <td><a href="/ipl/{{team.3.team_id}}/details/">{{team.3.team_name}}</a></td>
            <td>{{team.3.club_state}}</td>
    </table>
</form>

</body>
</html>
